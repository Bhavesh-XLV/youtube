<script>
  const API = "AIzaSyBkamnrdLQ2zPCeF-ZviaHr_a-nguY7cv0";

  const results_div = document.getElementById("search_results");
  if (document.getElementById("video").value == "") {
    let video_query = "trending";
    searchVideo();
  }

  async function searchVideo() {
    document.getElementById("search_results").innerText = "";
    try {
      let video_query = document.getElementById("video").value;

      let response = await fetch(
        `https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=${video_query}&type=video&key=${API}&maxResults=20`
      );

      let data = await response.json();

      let videos = data.items;

      // appendVideos(videos);
      appendImage(videos);
      console.log(videos);
      localStorage.setItem("myvideo", JSON.stringify(videos));
    } catch (error) {
      console.log(error);
    }
  }

  const appendVideos = (items) => {
    items.forEach((el) => {
      let {
        id: { videoId },
      } = el;
      let iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
      iframe.height = "215";
      iframe.width = "230";
      iframe.setAttribute("allowfullscreen", "true");
      results_div.append(iframe);
    });
  };

  let appendImage = (items) => {
    items.forEach((el) => {
      let main_div = document.createElement("div");
      main_div.setAttribute("class", "perdiv");

      let thumb = document.createElement("img");
      // thumb.src = `https://i.ytimg.com/vi/${el.id.videoId}/default.jpg`;
      thumb.src = el.snippet.thumbnails.default.url;
      thumb.setAttribute("class", "thumb");

      main_div.onclick = () => {
        showVideo(data_to_send);
      };

      let data_to_send = {
        snippet: el.snippet,
        videoId: el.id.videoId,
      };

      let des = document.createElement("p");
      des.innerText = el.snippet.title;
      des.setAttribute("class", "des");

      main_div.append(thumb, des);
      document.getElementById("search_results").append(main_div);

      // console.log(thumb, des);
    });
  };

  function showVideo(data) {
    localStorage.setItem("clicked_video", JSON.stringify(data));
    window.location.href = "video.html";
  }
</script>
